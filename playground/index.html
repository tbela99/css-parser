<script type="module">

    import {parse, render, EnumToken, ColorType} from 'https://esm.sh/@tbela99/css-parser@1.3.0/web';
    import {buildTree} from "./tree.js";

    const units = ['B', 'KB', 'MB', 'GB', 'TB', 'PB'];

    const css = document.querySelector('#css');
    const result = document.querySelector('#result');
    const ast = document.querySelector('#ast');
    const errors = document.querySelector('#errors');
    const renderStats = document.querySelector('#render-stats');
    const tree = document.querySelector('#css-tree');

    function toFileSize(size) {

        if (size === 0) return 0;

        const e = Math.floor(Math.log(size) / Math.log(1024));

        return (size / Math.pow(1024, Math.floor(e))).toFixed(2) + " " + (units?.[e] ?? s[e]);
    }

    css.addEventListener('change', async (e) => {

        e.stopPropagation();

        const parseOptions = {};
        const renderOptions = {};

        if (css.value.trim() === '') {

            result.value = '';
            ast.value = '';
            errors.value = '';
            renderStats.value = '';
            tree.innerHTML = '';
        } else {

            let value;
            let name;

            for (const option of document.querySelectorAll(':scope :is(input[type=checkbox][name]:checked,input[type=radio][name]:checked,select[name^="parseoptions["],select[name^="renderoptions["])')) {

                name = option.name;
                value = option.tagName === 'SELECT' ? option.value : option.checked;

                if (option.name.startsWith('renderoptions[')) {

                    name = option.name.slice('renderoptions['.length, -1);

                    if (name === 'convertColor') {
                        value = value === 'NONE' ? false : ColorType[option.value];
                    }

                    renderOptions[name] = name === 'convertColor' ? value : +value > 0;

                } else if (option.name.startsWith('parseoptions[')) {

                    name = option.name.slice('parseoptions['.length, -1);
                    parseOptions[name] = name === 'validation' ? +option.value === 0 ? false : +option.value : +value > 0;
                }
            }

            console.error({parseOptions, renderOptions});

            console.debug('parsing');
            const startTime = performance.now();

            parse(css.value, parseOptions).then(parseResult => {

                console.debug('rendering');
                const rendered = render(parseResult.ast, renderOptions);

                const transformResult = {
                    parseOptions,
                    renderOptions,
                    ...parseResult,
                    ...rendered,
                    errors: parseResult.errors.concat(rendered.errors),
                    stats: {
                        bytesOut: rendered.code.length,
                        ...parseResult.stats,
                        render: rendered.stats.total,
                        total: (performance.now() - startTime).toFixed(2) + 'ms'
                    }
                };

                result.value = transformResult.code + (transformResult.map ? '\n' + `/*# sourceMappingURL=data:application/json,${encodeURIComponent(JSON.stringify(transformResult.map))} */` : '');
                ast.value = JSON.stringify(transformResult.ast, null, 1);

                errors.value = transformResult.errors.length === 0 ? '' : JSON.stringify(transformResult.errors, null, 1);

                Array.from( errors.labels ?? []).forEach(label => label.textContent = 'Errors' + (transformResult.errors.length === 0 ? '' : ' (' + transformResult.errors.length + ')'));

                renderStats.value = Object.entries(transformResult.stats).concat([
                    ['Ratio', (100 * (1 - transformResult.code.length / transformResult.stats.bytesIn)).toFixed(2) + ' %'],
                    ['Input', toFileSize(transformResult.stats.bytesIn)],
                    ['Output', toFileSize(transformResult.code.length)]
                ]).reduce((acc, [key, value]) => acc + (acc.length > 0 ? '\n' : '') + `${key}: ${typeof value === 'number' ? toFileSize(value) : value}`, '');

                buildTree(tree, transformResult.ast, {
                    rootName: EnumToken[transformResult.ast.typ],
                    transform: (name, value, object) => (Array.isArray(object) ? {
                        name: name + ' [' + EnumToken[value.typ] + ']',
                        value
                    } : {name, value})
                });
            })
        }

        /*
        code.value = `

import {parse, render} from 'https://esm.sh/@tbela99/css-parser/web';

const css = ${JSON.stringify(css.value)};
const parsed = await parse(css, ${JSON.stringify(parseOptions)});
const rendered = render(parsed.ast, ${JSON.stringify(renderOptions)});

console.debug({parsed, rendered});`;
        */
    });

    function generateDownloadUrl(target, input, type) {

        if (input.length === 0) {

            return null;
        }

        return URL.createObjectURL(new Blob([input], {type}));
    }

    document.documentElement.addEventListener('click', async (event) => {

        const target = event.target.closest('[data-bs-copy]');

        if (target != null) {

            target.classList.add('btn-outline-danger');
            await navigator.clipboard.writeText(document.getElementById(target.getAttribute('data-bs-copy')).value);
        }
    })

    document.querySelector('#zone').addEventListener('click', (event) => {

        let target = event.target.closest('a[download]');

        if (target != null) {

            const url = generateDownloadUrl(target, target.download === 'result' ? result.value : (target.download === 'ast' ? ast.value : errors.value), target.download === 'result' ? 'text/css' : 'application/json');

            if (url === null) {

                event.preventDefault();
                return;
            }

            if (target.href.startsWith('blob:')) {

                URL.revokeObjectURL(target.href);
            }

            target.classList.add('btn-outline-danger');
            target.href = url;

            setTimeout(() => event.target.classList.remove('btn-outline-danger'), 1000);
            return;
        }

        target = event.target.closest('[data-bs-tree]');

        if (target != null) {

            const collapse = target.dataset.bsTree == 'collapse';
            const stack = [tree.firstElementChild];

            let item;
            let maxDepth = 100;

            while ((item = stack.shift())) {

                if (maxDepth < 0) {

                    break;
                }

                for (const child of item.children) {

                    if (collapse && child.classList.contains('tree-collapsed')) {

                        continue;
                    }

                    if (!collapse && child.dataset.parsed === 'no') {

                        const el = child.querySelector(':scope>.e');

                        if (el != null) {

                            maxDepth--;
                            el.click();
                        }
                    }

                    const ul = child.querySelector(':scope>ul');

                    if (ul != null) {

                        stack.push(ul);
                    }

                    child.classList.toggle('tree-collapsed', collapse);
                }
            }
        }
    });
