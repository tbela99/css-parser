<script type="module">

    import {parse, render} from 'https://esm.sh/@tbela99/css-parser/web';

    const units = ['B', 'KB', 'MB', 'GB', 'TB', 'PB'];

    const css = document.querySelector('#css');
    const result = document.querySelector('#result');
    const ast = document.querySelector('#ast');
    const errors = document.querySelector('#errors');
    const parseStats = document.querySelector('#parse-stats');
    const renderStats = document.querySelector('#render-stats');

    function toFileSize(size) {

        if (size === 0) return 0;

        const e = Math.floor(Math.log(size) / Math.log(1024));

        return (size / Math.pow(1024, Math.floor(e))).toFixed(2) + " " + (units?.[e] ?? s[e]);
    }

    css.addEventListener('change', async () => {

        if (css.value.trim() === '') {

            result.value = '';
            ast.value = '';
            errors.value = '';
            parseStats.textContent = '';
            renderStats.textContent = '';
        } else {

            const parseOptions = {};
            const renderOptions = {};

            for (const option of document.querySelectorAll('input[type=checkbox][name]')) {

                if (option.name.startsWith('renderoptions[')) {

                    renderOptions[option.name.slice('renderoptions['.length, -1)] = option.checked;
                } else if (option.name.startsWith('parseoptions[')) {

                    parseOptions[option.name.slice('parseoptions['.length, -1)] = option.checked;
                }
            }

            const parsed = await parse(css.value, parseOptions);
            const rendered = render(parsed.ast, renderOptions);

            result.value = rendered.code + (renderOptions.sourcemap && rendered.map ? '\n' + `/*# sourceMappingURL=data:application/json,${encodeURIComponent(JSON.stringify(rendered.map))} */` : '');
            ast.value = JSON.stringify(parsed.ast, null, 1);
            errors.value = JSON.stringify(parsed.errors.concat(rendered.errors), null, 1);

            parseStats.value = Object.entries(parsed.stats).reduce((acc, [key, value]) => acc + (acc.length > 0 ? '\n' : '') + `${key}: ${typeof value === 'number' ? toFileSize(value) : value}`, '');
            renderStats.value = Object.entries(rendered.stats).concat([['Ratio', (100 * (1 - rendered.code.length / parsed.stats.bytesIn)).toFixed(2) + ' %']]).reduce((acc, [key, value]) => acc + (acc.length > 0 ? '\n' : '') + `${key}: ${typeof value === 'number' ? toFileSize(value) : value}`, '');
        }
    });

    function generateDownloadUrl(target, input, type) {

        if (input.length === 0) {

            return null;
        }

        return URL.createObjectURL(new Blob([input], {type}));
    }

    document.querySelector('#zone').addEventListener('click', (event) => {

        const target = event.target.closest('a[download]');

        if (target === null) {

            return;
        }

        const url = generateDownloadUrl(target, target.download === 'result' ? result.value : (target.download === 'ast' ? ast.value : errors.value), target.download === 'result' ? 'text/css' : 'application/json');

        if (url === null) {

            event.preventDefault();
            return;
        }

        if (event.target.href.startsWith('blob:')) {

            URL.revokeObjectURL(event.target.href);
        }

        event.target.href = url;
    });

    document.querySelector('#optionsWrapper').addEventListener('click', (event) => {

        event.stopPropagation();

        if (event.target.matches('input[type=checkbox][name]')) {

            css.dispatchEvent(new Event('change'));
        }
    });

    css.dispatchEvent(new Event('change'));
</script>

            location.reload();
